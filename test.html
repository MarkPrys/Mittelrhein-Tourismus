<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>PMTiles Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        html,
        body,
        #map {
            height: 100%;
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script type="module">
        import L from "https://unpkg.com/leaflet@1.9.4/dist/leaflet-src.esm.js";
        import { PMTiles, leafletRasterLayer } from "https://unpkg.com/pmtiles@3.1.2/dist/index.js";

        const map = L.map("map").setView([50.12, 7.755], 13);
        const p = new PMTiles("https://markprys.github.io/Mittelrhein-Tourismus/data/maps/OSM.pmtiles");
        leafletRasterLayer(p).addTo(map);
    </script>
</body>

</html>
